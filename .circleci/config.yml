version: 2.0

jobs:
  build:
    docker:
      - image: circleci/ruby:2.7.0-node # primary container - where job steps are run
        environment:
          RAILS_ENV: production
          PGHOST: 127.0.0.1
          PGDATABASE: m1kdb
          PGUSER: m1k
          PGPASSWORD: "2020@psql"
          SECRET_KEY_BASE: 839ad58b0eac562b502c53184697579da577cd6d07e4775e9aeb1a9a10dc926dbcd14b1c89757d7d65cb40b35b6d7564330d07503f25812364dbd7ef13e002b7
      - image: circleci/postgres:9.5-alpine # services container
        environment:
          POSTGRES_USER: m1k
          POSTGRES_DB: m1kdb
          POSTGRES_PASSWORD: "2020@psql"
    working_directory: ~/learning_cicd
    steps:
      - checkout
      # Bundle install dependencies
      - run: bundle install --path vendor/bundle

      # Database setup
      - run: bundle exec rake db:create db:schema:load

      # - run:
      #     name: Run tests
      #     command: rake

  deploy:
    machine:
        enabled: true
    working_directory: ~/learning_cicd
    environment:
      HEROKU_APP: "m1k" # define env var $HEROKU_APP
    steps:
      - checkout
      # - run:
      #     name: Setup Heroku
      #     command: bash .circleci/setup-heroku.sh # run a script to set up Heroku

      - run:
          command: |
            git push heroku sequential-branch-filter:master
            heroku run rake db:migrate
            sleep 5 # sleep for 5 seconds to wait for dynos
            heroku restart

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: sequential-branch-filter




