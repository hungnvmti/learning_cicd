version: 2
jobs:
  build:
    working_directory: ~/learning_cicd
    docker:
      - image: ruby:2.7.0-node-browsers
        environment:
          PG_HOST: localhost
          PG_USER: ubuntu
          RAILS_ENV: test
          RACK_ENV: test
      # The following example uses the official postgres 9.6 image, you may also use circleci/postgres:9.6 
      # which includes a few enhancements and modifications. It is possible to use either image.
      - image: postgres:9.6-jessie
        environment:
          POSTGRES_USER: m1k
          POSTGRES_DB: m1k
    steps:
      - checkout
      # Bundle install dependencies
      - run: bundle install --path vendor/bundle
      - run: 
          name: Set up DB
          command: |
            bundle exec rake db:create db:schema:load --trace
            bundle exec rake db:migrate
      - run:
          name: Run tests
          command: rake
        environment:
          DATABASE_URL: "postgres://ubuntu@localhost:5432/m1k"
  deploy:
    machine:
        enabled: true
    working_directory: ~/learning_cicd
    environment:
      HEROKU_APP: "m1k" # define env var $HEROKU_APP
    steps:
      - checkout
      - run:
          name: Setup Heroku
          command: bash .circleci/setup-heroku.sh # run a script to set up Heroku

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: sequential-branch-filter