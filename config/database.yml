default: &default
  adapter: postgresql
  encoding: utf8
  pool: 5
  timeout: 5000


development:
  <<: *default
  database: m1k

test:
  <<: *default
  database: m1k_test

production:
  <<: *default
  database: <%= ENV["PGDATABASE"] %>
  username: <%= ENV["PGUSER"] %>
  password: <%= ENV["PGPASSWORD"] %>